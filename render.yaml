services:
  - type: web
    name: stagemarkt
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://stagemarkt.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: stagemarkt-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: stagemarkt-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: stagemarkt-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: stagemarkt-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: stagemarkt-db
          property: password

databases:
  - name: stagemarkt-db
    databaseName: stagemarkt
    user: stagemarkt_user